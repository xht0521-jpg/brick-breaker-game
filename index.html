<body>
    <div class="container">
        <h1>ğŸ§± ë²½ëŒê¹¨ê¸° ê²Œì„</h1>

        <!-- ë¡œê·¸ì¸ í™”ë©´ -->
        <div class="login-screen active">
            <div class="login-form">
                <div class="input-group">
                    <label for="playerName">í”Œë ˆì´ì–´ ì´ë¦„</label>
                    <input type="text" id="playerName" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="20">
                </div>
                <button onclick="login()">ê²Œì„ ì‹œì‘</button>

        <!-- ê²Œì„ í™”ë©´ -->
        <div class="game-screen">
            <div class="game-container">
                <div class="game-area">
                    <canvas id="gameCanvas" width="600" height="400"></canvas>
                    <div class="game-info">
                        <div class="info-item">
                            <span>í”Œë ˆì´ì–´:</span>
                            <span id="currentPlayer"></span>
                        </div>
                        <div class="info-item">
                            <span>ì ìˆ˜:</span>
                            <span id="currentScore">0</span>

                        <div class="info-item">
                            <span>ìƒëª…:</span>
                            <span id="currentLives">3</span>

                        â¬…ï¸ â¡ï¸ í™”ì‚´í‘œ í‚¤ë¡œ íŒ¨ë“¤ì„ ì¡°ì‘í•˜ì„¸ìš”!
                    </div>

    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <h2 id="gameOverTitle">ê²Œì„ ì˜¤ë²„!</h2>
            <p>ìµœì¢… ì ìˆ˜: <strong id="finalScore">0</strong></p>
            <button onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>

    <script>
        // Firebase ì„¤ì •
        const firebaseConfig = {
  apiKey: "AIzaSyAz-T0et7HmwKs9v_jVidqjyKl0wewngHI",
  authDomain: "my-brick-breaker-game-bb0a8.firebaseapp.com",
  databaseURL: "https://my-brick-breaker-game-bb0a8-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "my-brick-breaker-game-bb0a8",
  storageBucket: "my-brick-breaker-game-bb0a8.firebasestorage.app",
  messagingSenderId: "1059895889696",
  appId: "1:1059895889696:web:2a5f599070c88845241145",
  measurementId: "G-LEJL8P32K9"
        };

        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ê²Œì„ ë³€ìˆ˜
        let canvas, ctx;
        let currentPlayerName = '';
        let gameLoop;
        
        // ê²Œì„ ìƒíƒœ
        let ball = {
            x: 300,
            y: 350,
            radius: 8,
            dx: 3,
            dy: -3,
            speed: 3
        };

        let paddle = {
            x: 250,
            y: 370,
            width: 100,
            height: 12,
            speed: 7
        };

        let bricks = [];
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 70;
        const brickHeight = 20;
        const brickPadding = 5;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 10;

        let score = 0;
        let lives = 3;
        let rightPressed = false;
        let leftPressed = false;

        // ë¡œê·¸ì¸
        function login() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();

            if (name === '') {
                alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            currentPlayerName = name;
            document.getElementById('currentPlayer').textContent = name;

            document.querySelector('.login-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');

            initGame();
            loadLeaderboard();
        }

        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            // ë²½ëŒ ìƒì„±
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }

            // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);

            // ê²Œì„ ì‹œì‘
            gameLoop = setInterval(draw, 1000 / 60);
        }

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        // ì¶©ëŒ ê°ì§€
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth &&
                            ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            document.getElementById('currentScore').textContent = score;

                            // ëª¨ë“  ë²½ëŒì„ ê¹¬ ê²½ìš°
                            if (score === brickRowCount * brickColumnCount * 10) {
                                gameWin();
                            }
                        }
                    }
                }
            }
        }

        // ê³µ ê·¸ë¦¬ê¸°
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffd700';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }

        // íŒ¨ë“¤ ê·¸ë¦¬ê¸°
        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 6);
            ctx.fillStyle = '#00d4ff';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }

        // ë²½ëŒ ê·¸ë¦¬ê¸°
        function drawBricks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'];
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;

                        ctx.beginPath();
                        ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 4);
                        ctx.fillStyle = colors[r % colors.length];
                        ctx.fill();
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }

        // ê²Œì„ ê·¸ë¦¬ê¸°
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // ë²½ ì¶©ëŒ
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                // íŒ¨ë“¤ ì¶©ëŒ ì²´í¬
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                    // íŒ¨ë“¤ ìœ„ì¹˜ì— ë”°ë¼ ê³µ ë°©í–¥ ì¡°ì •
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    ball.dx = (hitPos - 0.5) * 8;
                } else {
                    lives--;
                    document.getElementById('currentLives').textContent = lives;
                    if (lives === 0) {
                        gameOver();
                    } else {
                        // ê³µ ë¦¬ì…‹
                        ball.x = canvas.width / 2;
                        ball.y = 350;
                        ball.dx = 3;
                        ball.dy = -3;
                        paddle.x = (canvas.width - paddle.width) / 2;
                    }
                }
            }

            // íŒ¨ë“¤ ì´ë™
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;
        }

        // ê²Œì„ ìŠ¹ë¦¬
        function gameWin() {
            clearInterval(gameLoop);
            document.getElementById('gameOverTitle').textContent = 'ğŸ‰ ìŠ¹ë¦¬!';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').classList.add('active');
            saveScore();
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            clearInterval(gameLoop);
            document.getElementById('gameOverTitle').textContent = 'ê²Œì„ ì˜¤ë²„!';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').classList.add('active');
            saveScore();
        }

        // ì ìˆ˜ ì €ì¥
        function saveScore() {
            const scoreRef = database.ref('scores/' + Date.now());
            scoreRef.set({
                name: currentPlayerName,
                score: score,
                timestamp: Date.now()
            }).then(() => {
                loadLeaderboard();
            }).catch((error) => {
                console.error('ì ìˆ˜ ì €ì¥ ì‹¤íŒ¨:', error);
            });
        }

        // ë¦¬ë”ë³´ë“œ ë¡œë“œ
        function loadLeaderboard() {
            const scoresRef = database.ref('scores');
            scoresRef.orderByChild('score').limitToLast(10).on('value', (snapshot) => {
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push(childSnapshot.val());
                });

                scores.sort((a, b) => b.score - a.score);

                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';

                scores.forEach((scoreData, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    if (scoreData.name === currentPlayerName && scoreData.score === score) {
                        item.classList.add('current-user');
                    }

                    item.innerHTML = `
                        <span class="rank">#${index + 1}</span>
                        <span class="player-name">${scoreData.name}</span>
                        <span class="score">${scoreData.score}</span>
                    `;

                    leaderboardList.appendChild(item);
                });
            });
        }

        // ê²Œì„ ì¬ì‹œì‘
        function restartGame() {
            document.getElementById('gameOverModal').classList.remove('active');
            
            // ê²Œì„ ìƒíƒœ ë¦¬ì…‹
            score = 0;
            lives = 3;
            ball.x = 300;
            ball.y = 350;
            ball.dx = 3;
            ball.dy = -3;
            paddle.x = 250;

            document.getElementById('currentScore').textContent = score;
            document.getElementById('currentLives').textContent = lives;

            // ë²½ëŒ ì¬ìƒì„±
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                }
            }

            gameLoop = setInterval(draw, 1000 / 60);
        }
    </script>
